<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header head-heading">Create Article</div>
      <div class="card-body">
        <div class="control-section">
          <div class="content-wrapper">
            <div id='content' class='box-form' style="margin: 0 auto; max-width:750px; padding:25px">
              

              <form [formGroup]="rteForm" (ngSubmit)="onSubmit()">
                <div class="form-group col-12">
                  <label class="form-label" for="type">Name</label>
                  <input type="text" class="form-control" formControlName="articlename" />
                  <!-- Validation error message for name -->
                  <div *ngIf="rteForm.get('articlename')?.invalid && rteForm.get('articlename')?.touched">
                    <p class="text-danger">Name is required.</p>
                  </div>
                </div>
                <br /><br />

                <div class="form-group">
                  <label class="form-label" for="type">Article</label>
                  <angular-editor formControlName="htmlContent" [config]="articlePreview.description"></angular-editor>
                  <!-- Validation error message for rich text editor content -->
                  <div *ngIf="rteForm.get('htmlContent')?.invalid && rteForm.get('htmlContent')?.touched">
                    <p class="text-danger">Article content is required.</p>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit">Submit</button>
                  <button type="reset" (click)="onReset()" style="margin-left: 20px">Reset</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
